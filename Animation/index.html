<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				background-color: #73817d91;
			}
			.container {
				width: 100%;
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				gap: 10px;
				padding-left: 20px;
				box-shadow: inset 0 0 0 3px red;
			}
			.item {
				width: 150px;
				aspect-ratio: 1;
				background-color: rgb(209, 61, 184);
				/* box-shadow: inset 0 0 0 2px red; */
				filter: drop-shadow(2px 2px 6px rgb(59, 82, 211));
				border-radius: 50%;
				animation-name: lefttoright;
				animation-duration: 3s;
				animation-timing-function: linear;
				animation-delay: 2s;
				animation-iteration-count: 2;
				animation-direction: alternate-reverse;
			}
			@keyframes lefttoright {
				form {
					translate: 0%;
				}
				to {
					translate: calc(90vw - 150px);
					/* we always have to use calc() to esure that our animation animates in the screen */
					/* in calc() we substract our desirable width with the width of the item in which animation will occur */
				}
			}
		</style>
	</head>
	<body>
		<section class="container">
			<div class="item"></div>
		</section>
	</body>
</html>
