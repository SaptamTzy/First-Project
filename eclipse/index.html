<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: bisque;
			}
			.universe {
				width: 40vw;
				aspect-ratio: 1;
				background-color: coral;
			}
			.sun {
				width: 18vw;
				aspect-ratio: 1;
				background-color: rgb(214, 93, 22);
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="universe">
			<div class="sun"></div>
		</div>
	</body>
</html>
